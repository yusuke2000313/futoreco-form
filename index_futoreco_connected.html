<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ふとレコ投稿フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f7f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #d2c6ff;
      color: #333;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>今日のふとレコ</h2>
    <label>日付（例：2025/04/20）</label>
    <input type="text" id="date" placeholder="2025/04/20">
    <label>今日の気づき・出来事</label>
    <textarea id="text" rows="5" placeholder="今日感じた“ふと”をここに書いてください"></textarea>
    <label>写真URL（任意）</label>
    <input type="text" id="image" placeholder="https://example.com/image.jpg">
    <button onclick="submitPost()">送信する</button>
  </div>

  <script>
    function submitPost() {
      const date = document.getElementById('date').value;
      const text = document.getElementById('text').value;
      const image = document.getElementById('image').value;

      if (!date || !text) {
        alert("日付と本文は必須です。");
        return;
      }

      fetch("https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgjWq7uVDnUyaGDDmUImRNqOJZVlbSr_uvUi3p3aVIF01nnTg1lzqSILWeDc693qCrlyiBgLEuDmyB6WJDi_b84KPIcnDd2YXVR5-ImlM3rkCFuQeaA5oJ0NJoJgCxYR1AfiLhqlueSH9PEazO12GeD-OfBeiiXPDhV5vj0hMzKy2fdOJyHEqHMWOHESi3sVtuCAX1yd9ikcHNGR7qszwe6JCTvJVXcOnqoafN17n8RapmCWku7vvVdI_79y5zID45a7h6Mfj3pF82Q_y3O6IbJbDRjYg&lib=MvC1a6q6zNJDtmyN8ck-kqepmUef5-KJ1", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ date, text, image })
      })
      .then(res => res.text())
      .then(msg => {
        alert("ふとレコを保存しました！");
        document.getElementById('text').value = "";
        document.getElementById('image').value = "";
      })
      .catch(err => {
        alert("送信に失敗しました: " + err);
      });
    }
  </script>
</body>
</html>
